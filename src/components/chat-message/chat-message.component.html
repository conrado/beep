<ion-item *ngIf="chatIndex % 2 === 0; else right">
  <ion-avatar item-left>
    <img src='assets/img/profile-placeholder.png' alt='Avatar'>
  </ion-avatar>
  <h2>Conrado Burner</h2>
  <p>Test</p>
</ion-item>

<ng-template #right>
  <ion-item class="chat-message__message-right">
    <ion-avatar item-right>
      <img src='assets/img/profile-placeholder.png' alt='Avatar'>
    </ion-avatar>
    <h2>Paul Halliday</h2>
    <p>I love Ionic!</p>
  </ion-item>
</ng-template>
